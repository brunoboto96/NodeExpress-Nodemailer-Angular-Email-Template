<div class="container">
    <h2 class="text-center text-uppercase text-secondary mb-0">Contact me</h2>
    <form [formGroup]="form" (ngSubmit)="sendEmail()">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" formControlName="name">
            </div>
            <div class="form-group col-md-6">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email">
            </div>
        </div>
        <div class="form-group">
            <label for="subject">Subject</label>
            <input type="text" class="form-control" id="subject" placeholder="Subject" formControlName="subject">
        </div>
        <div class="form-group">
            <label for="body">Body</label>
            <textarea class="form-control" id="body" rows="3" placeholder="Your message here" formControlName="body"></textarea>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
        </div>

        <ngb-alert *ngIf="successMessage" type="success" (close)="successMessage = null">
            {{ successMessage }}</ngb-alert>

        <ngb-alert *ngIf="failedMessage" type="danger" (close)="failedMessage = null">{{ failedMessage }}
        </ngb-alert>
    </form>
</div>
